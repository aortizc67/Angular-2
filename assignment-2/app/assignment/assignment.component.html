<label>User Name: </label>
<input type="text" class="form-control" [(ngModel)]="username" (input)="onInputValue($event)">
<p>{{ username }}</p>

<button class="btn btn-primary" [disabled]="isEmpty" (click)="onClick()">Add Username</button>
